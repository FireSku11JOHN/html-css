<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Teste as imagems com tamanhos diferentes em vários dispositivos</p>
    <picture>
        <source media="(max-width: 720px)" srcset="img/foto-p.png">
        <source media="(max-width: 1020px)" srcset="img/foto-m.png">
        <img src="img/foto-g.png">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áduio com HTML5</p>
    <audio src="midia/coldrise.mp3.mp3" controls autoplay></audio>
</body>
</html>
