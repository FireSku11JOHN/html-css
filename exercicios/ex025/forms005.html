<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos de Input</h1>
    <form action="cadastro.js">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmas"> <label for="isxmas">Masculino</label>
            <input type="radio" name="Sexo" id="isxfem"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="ebas" id="iebas"> <label for="iebas">Basquete</label><br>
            <input type="checkbox" name="efut" id="iefut"> <label for="iefut">Futebol</label><br>
            <input type="checkbox" name="evolei" id="ievolei"> <label for="ievolei">Vôlei</label><br>
            <input type="checkbox" name="eten" id="ieten"> <label for="ieten">Tênis</label><br>
        </fieldset>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
