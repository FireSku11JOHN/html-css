<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: arial,helvetica,sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="get">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="3" maxlength="20" autocomplete="username">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo</label>
            <input type="month" name="mes" id="imes" >
        </p>
        <p>
            <label for="idata">Data da prova</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="itime">Data da prova</label>
            <input type="time" name="time" id="itime">
        </p>
        <p><input type="submit" value="Enviar"><input type="reset" value="Limpar"></p>
        
    </form>
</body>
</html>
